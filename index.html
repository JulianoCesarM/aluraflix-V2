<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>AluraflixV2</title>
  </head>

  <body>
    <div class="container">
      <h1 class="page-title">Aluraflix.V2</h1>
      <img
        src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg"
        class="page-logo"
        alt=""
      />
      <p class="page-subtitle">What's your favorite movie?</p>
      <div class="form-wrapper">
        <input
          type="text"
          id="movie"
          name="movie"
          placeholder="Insert image address"
        />
        <input
          type="text"
          id="movieTitle"
          name="movieTitle"
          placeholder="Enter Movie Title"
        />
        <input
          type="text"
          id="youtubeLink"
          name="youtubeLink"
          placeholder="Insert YouTube address"
        />
        <button onClick="addMovie()">Adicionar Filme</button>
        <p id="msgError" hidden></p>
      </div>
    </div>
    <div id="movieList"></div>
    <a href="https://alura.com.br/" target="_blank">
      <img
        src="https://www.alura.com.br/assets/img/home/alura-logo.svg"
        alt=""
        class="alura-logo"
      />
    </a>
    <script src="assets/js/script.js"></script>
  </body>
</html>
